<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo-Viz! :D</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: row;
    }

    #left {
      display: flex;
      flex-direction: column;
    }

    #inputs {
      display: flex;
      flex-direction: row;
    }

    #buttonContainer {
      flex: 1;
    }

    #drawContainer {
      flex: 2 100%;
    }

    #inputContainer {
      display: flex;
      flex-direction: column;
    }
  </style>
  <script src="p5.js"></script>
  <script src="p5.sound.js"></script>
</head>

<body>
  <div id="left">
    <div id="inputs">
      <!-- Specialized Allez 2019 54cm as Bike 1 Default -->
      <div id="inputContainer">
        <p>Geo Comparator Bike 1 Blue</p>
        <label for="wheelbase1">Wheelbase</label>
        <input type="number" name="wheelbase1" id="wheelbase1" min="0" value="991">
        <label for="bottomBracketDrop1">Bottom Bracket Drop</label>
        <input type="number" name="bottomBracketDrop1" id="bottomBracketDrop1" value="76">
        <label for="chainStayLength1">Chainstay Length</label>
        <input type="number" name="chainStayLength1" id="chainStayLength1" min="0" , value="420">
        <label for="seatAngle1">Seat Angle</label>
        <input type="number" name="seatAngle1" id="seatAngle1" min="0" , max="90" value="73.25">
        <label for="headAngle1">Head Angle</label>
        <input type="number" name="headAngle1" id="headAngle1" min="0" , max="90" value="73">
        <!-- <label for="offset1">Offset</label>
        <input type="number" name="offset1" id="offset1" min="0" value="47"> -->
        <label for="wheelRadius1">Wheel Radius</label>
        <input type="number" name="wheelRadius1" id="wheelRadius1" min="0" max="400" value="311">
        <label for="effectiveTopTube1">Effective Top Tube</label>
        <input type="number" name="effectiveTopTube1" id="effectiveTopTube1" min="0" max="900" value="552">
        <label for="seatTube1">Seat Tube</label>
        <input type="number" name="seatTube1" id="seatTube1" min="0" max="900" value="510">
        <label for="headTube1">Head Tube</label>
        <input type="number" name="headTube1" id="headTube1" min="0" max="900" value="155">
        <label for="stack1">Stack</label>
        <input type="number" name="stack1" id="stack1" min="0" max="900" value="570">
        <label for="reach1">Reach</label>
        <input type="number" name="reach1" id="reach1" min="0" max="900" value="380">
      </div>
      <!-- Cannondale Synapse 2019 54cm as Bike 2 Default -->
      <div id="inputContainer">
        <p>Geo Comparator Bike 2 Red</p>
        <label for="wheelbase2">Wheelbase</label>
        <input type="number" name="wheelbase2" id="wheelbase2" min="0" value="1008">
        <label for="bottomBracketDrop2">Bottom Bracket Drop</label>
        <input type="number" name="bottomBracketDrop2" id="bottomBracketDrop2" value="73">
        <label for="chainStayLength2">Chainstay Length</label>
        <input type="number" name="chainStayLength2" id="chainStayLength2" min="0" , value="410">
        <label for="seatAngle2">Seat Angle</label>
        <input type="number" name="seatAngle2" id="seatAngle2" min="0" , max="90" value="73.9">
        <label for="headAngle2">Head Angle</label>
        <input type="number" name="headAngle2" id="headAngle2" min="0" , max="90" value="72.4">
        <!-- <label for="offset2">Offset</label>
        <input type="number" name="offset2" id="offset2" min="0" value="55"> -->
        <label for="wheelRadius2">Wheel Radius</label>
        <input type="number" name="wheelRadius2" id="wheelRadius2" min="0" max="400" value="311">
        <label for="effectiveTopTube2">Effective Top Tube</label>
        <input type="number" name="effectiveTopTube2" id="effectiveTopTube2" min="0" max="900" value="547">
        <label for="seatTube2">Seat Tube</label>
        <input type="number" name="seatTube2" id="seatTube2" min="0" max="900" value="480">
        <label for="headTube2">Head Tube</label>
        <input type="number" name="headTube2" id="headTube2" min="0" max="900" value="161">
        <label for="stack2">Stack</label>
        <input type="number" name="stack2" id="stack2" min="0" max="900" value="570">
        <label for="reach2">Reach</label>
        <input type="number" name="reach2" id="reach2" min="0" max="900" value="382">
      </div>
    </div>

    <div id="buttonContainer"><button id="submit">Update</button></div>

  </div>

  <div id="drawContainer"></div>

  <script src="inputsLogic.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
