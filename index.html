<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo-Viz! :D</title>
<style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: row;
    }

    #left {
      display: flex;
      flex-direction: column;
    }

    #inputs {
      display: flex;
      flex-direction: row;
    }

    #buttonContainer {
      flex: 1;
    }

    #drawContainer {
      flex: 2 100%;
    }

    #inputContainer {
      display: flex;
      flex-direction: column;
    }
  </style>
  <script src="p5.js"></script>
  <script src="p5.sound.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div id="left">
    <div id="inputs">
      <div id="inputContainer">
        <p>Geo Comparator Bike 1</p>
        <label for="wheelbase1">Wheelbase</label>
        <input type="number" name="wheelbase1" id="wheelbase1" min="0" value="991">
        <label for="bottomBracketDrop1">Bottom Bracket Drop</label>
        <input type="number" name="bottomBracketDrop1" id="bottomBracketDrop1" value="76">
        <label for="chainStayLength1">Chainstay Length</label>
        <input type="number" name="chainStayLength1" id="chainStayLength1" min="0" , value="420">
        <label for="seatAngle1">Seat Angle</label>
        <input type="number" name="seatAngle1" id="seatAngle1" min="0" , max="90" value="73.25">
        <label for="headAngle1">Head Angle</label>
        <input type="number" name="headAngle1" id="headAngle1" min="0" , max="90" value="73">
        <label for="offset1">Offset</label>
        <input type="number" name="offset1" id="offset1" min="0" value="47">
        <label for="wheelRadius1">Wheel Radius</label>
        <input type="number" name="wheelRadius1" id="wheelRadius1" min="0" max="400" value="340">
        <label for="effectiveTopTube1">Effective Top Tube</label>
        <input type="number" name="effectiveTopTube1" id="effectiveTopTube1" min="0" max="900" value="552">
      </div>

      <div id="inputContainer">
        <p>Geo Comparator Bike 2</p>
        <label for="wheelbase2">Wheelbase</label>
        <input type="number" name="wheelbase2" id="wheelbase2" min="0" value="0">
        <label for="bottomBracketDrop2">Bottom Bracket Drop</label>
        <input type="number" name="bottomBracketDrop2" id="bottomBracketDrop2" value="0">
        <label for="chainStayLength2">Chainstay Length</label>
        <input type="number" name="chainStayLength2" id="chainStayLength2" min="0" , value="0">
        <label for="seatAngle2">Seat Angle</label>
        <input type="number" name="seatAngle2" id="seatAngle2" min="0" , max="90" value="0">
        <label for="headAngle2">Head Angle</label>
        <input type="number" name="headAngle2" id="headAngle2" min="0" , max="90" value="0">
        <label for="offset2">Offset</label>
        <input type="number" name="offset2" id="offset2" min="0" value="0">
        <label for="wheelRadius2">Wheel Radius</label>
        <input type="number" name="wheelRadius2" id="wheelRadius2" min="0" max="400" value="0">
        <label for="effectiveTopTube2">Effective Top Tube</label>
        <input type="number" name="effectiveTopTube2" id="effectiveTopTube2" min="0" max="900" value="0">
      </div>
    </div>

    <div id="buttonContainer"><button id="submit">Update</button></div>

  </div>

  <div id="drawContainer"></div>

  <script src="inputsLogic.js"></script>
</body>

</html>
